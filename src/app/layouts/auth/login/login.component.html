<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Nombre de usuario" formControlName="username">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" formControlName="password">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
  </form>
